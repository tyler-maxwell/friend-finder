<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey - Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <br>
                        <h1 class="panel-title">Survey Questions</h4>
                        <hr>
                    </div>
                    <div class="panel-body">
                        <form role="form">

                            <h4>About You</h4>
                            <div class="form-group">
                                <label for="name">Name (Required)</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="photo">Link to Photo Image (Required)</label>
                                <input type="text" class="form-control" id="photo">
                            </div>

                            <hr>
                            
                            <div class="form-group">
                                <h4>Question 1</h4>
                                <label for="score1">Your mind is always buzzing with unexplored ideas and plans.</label>
                                <select class="form-control" id="score1">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 2</h4>
                                <label for="score2">Generally speaking, you rely more on your experience than your imagination.</label>
                                <select class="form-control" id="score2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 3</h4>
                                <label for="score3">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                                <select class="form-control" id="score3">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 4</h4>
                                <label for="score4">You rarely do something just out of sheer curiosity.</label>
                                <select class="form-control" id="score4">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 5</h4>
                                <label for="score5">People can rarely upset you.</label>
                                <select class="form-control" id="score5">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 6</h4>
                                <label for="score6">It is often difficult for you to relate to other people’s feelings.</label>
                                <select class="form-control" id="score6">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 7</h4>
                                <label for="score7">In a discussion, truth should be more important than people’s sensitivities.</label>
                                <select class="form-control" id="score7">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 8</h4>
                                <label for="score8">You rarely get carried away by fantasies and ideas.</label>
                                <select class="form-control" id="score8">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 9</h4>
                                <label for="score9">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                                <select class="form-control" id="score9">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <h4>Question 10</h4>
                                <label for="score10">You feel more energetic after spending time with a group of people.</label>
                                <select class="form-control" id="score10">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <hr>

        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends Link</a> | <a href="https://github.com/tyler-maxwell/friend-finder">GitHub Repo</a></p>
            </div>
        </footer>
    </div>

    <div class="modal fade" id="results-modal" tabindex="-1" role="dialog" aria-labelledby="results-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Best Match</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h4 id="match-name"></h4>
                    <img src="" alt="Match Photo" id="match-photo">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>

<script type="text/javascript">

    $(".submit").on("click", function(event) {
        event.preventDefault();

        var newFriend = {
            name: $("#name").val().trim(),
            photo: $("#photo").val().trim(),
            scores: []
        };

        if (newFriend.name === "" || newFriend.photo === "") {
            alert("Please fill out all fields before submitting!")
        } else {

            // Get scores
            for (i = 1; i < 11; i++) {
                var score = parseInt($(`#score${i}`).val().trim());
                newFriend.scores.push(score);
            };

            $.post("/api/friends", newFriend, function(data) {
                $("#match-name").text(data.name);
                $("#match-photo").attr("src", data.photo);
                $("#results-modal").modal('show');
            });

        }
    });

</script>
